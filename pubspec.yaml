name: workmanager
description: Flutter Android Workmanager. This plugin allows you to schedule background work on Android with the Android WorkManager API.
version: 0.0.7
author: Tim Rijckaert <tim.rijckaert@gmail.com>, Jeremie Vincke <jeremie@movify.com>
homepage: https://github.com/vrtdev/flutter_workmanager

environment:
  sdk: ">=2.1.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  plugin:
    androidPackage: be.tramckrijte.workmanager
    pluginClass: WorkmanagerPlugin
